<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>CrimznBot</title><style>body{font-family:sans-serif;background:#111;color:#fff;padding:20px}h1{color:#f7931a}#chat-form{display:flex;gap:10px;margin-top:20px}#user-input{flex:1;padding:8px;border:none;border-radius:4px}button{padding:8px 12px;background-color:#f7931a;border:none;color:white;border-radius:4px;cursor:pointer}#chat-response{margin-top:20px;background:#222;padding:15px;border-radius:5px;white-space:pre-wrap}</style></head><body><h1>Welcome to CrimznBot</h1><form id="chat-form"><input type="text" id="user-input" placeholder="Ask anything..." required /><button type="submit">Send</button></form><div id="chat-response"></div><script>document.getElementById("chat-form").addEventListener("submit", async (e) => {e.preventDefault();const input = document.getElementById("user-input").value;const responseDiv = document.getElementById("chat-response");responseDiv.innerHTML = "<p>Loading...</p>";try {const res = await fetch("https://crimznbot.onrender.com/chat", {method: "POST",headers: { "Content-Type": "application/json" },body: JSON.stringify({ message: input })});const data = await res.json();responseDiv.innerHTML = `<p>${data.response || "No response from bot."}</p>`} catch (err) {responseDiv.innerHTML = `<p style='color:red;'>Error: ${err.message}</p>`}});</script></body></html>
